<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

</head>

<body>
    <!-- Nav bar  -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a href="" class="navbar-brand">
                <div class="nav-icon">
                    <img class="nav-image" src="./Assets/Graduation Cap.png" alt="">
                    <h3 class="nav-text">Student Management System</h3>
                </div>
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2 input-with-image" type="search" placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <!-- Add student Button -->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-end">
                <div class="addButton">
                    <button type="button" class="btn btn-dark addStudentBtn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        + Add Student
                    </button>
                </div>
            </div>
        </div>
    </div>
    



    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Student</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="studentForm">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="stuName" placeholder="Student Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="gender" placeholder="Gender" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="dob" placeholder="DOB" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="address" placeholder="Address" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="contact" placeholder="Contact" required>
                        </div>
                    </form>
                    <button type="button" class="btn m-2 btn-primary btnModelAdd" onclick="addStudent()"
                        data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Student List -->

    <div class="container" id="detailsStudents">
        <div class="item">
            <div class="card" style="width: 18rem;">
                <div class="card-img-top">
                    <img class="stu-image" src="./Assets/Male student.png" alt="">
                </div>
                <div class="card-body">
                    <table class="details">
                        <tr>
                            <td>Student Name</td>
                            <td>-</td>
                            <td>Thimira Nirmal</td>
                        </tr>
                        <tr>
                            <td>Gender</td>
                            <td>-</td>
                            <td>Male</td>
                        </tr>
                        <tr>
                            <td>DOB</td>
                            <td>-</td>
                            <td>1997-03-28</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>-</td>
                            <td>Hanwella</td>
                        </tr>
                        <tr>
                            <td>Contact</td>
                            <td>-</td>
                            <td>071-4343368</td>
                        </tr>
                    </table>
                    <button class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>


    </div>

    <script src="./JS/index.js"></script>
</body>

</html>
